<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم املاک</title>
    <link rel="stylesheet" href="../libs/css/all.min.css" />
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>ورود به سیستم</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">نام کاربری:</label>
                    <input type="text" id="username" placeholder="نام کاربری" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">رمز عبور:</label>
                    <input type="password" id="password" placeholder="رمز عبور" autocomplete="new-password">
                    <span class="toggle-password" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button type="submit" id="login-btn" class="secondary">
                    <i class="fas fa-sign-in-alt"></i> ورود
                </button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>
    <script src="../js/theme.js"></script>
    <script src="../js/pages/login.js"></script>
</body>
</html>
